# Deploy static content (bible_html/) to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "bible_html/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure .nojekyll (serve folders as-is)
        run: |
          mkdir -p bible_html
          touch bible_html/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (bible_html/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "bible_html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
